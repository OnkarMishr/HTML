<!-- 
    vlink - visited link color: link already visited(by default violet color).
    alink - active link color : onclick/hold link, the color it gets until you relaese the link is alink color.
    NOTE: normal link colors cannot be removed with html attribute.(i.e, the links that are not visited yet). 

    Q.) Can we change the color of normal link?
    Ans. not possible with html, you can change it using css.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>alink and vlink</title>
    </head>
    <body alink="red" vlink="gray">
        <a href="#">text</a>
        <a href="#">text2</a>
        
    </body>
</html>
