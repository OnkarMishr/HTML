            - Some regular style attributes:
                - background-color: sets background color
                - color: sets text color
                - text-align: sets alignment
                - border: sets border
                    [size, style, color] -> 2px (solid | dotted | dashed) red -> 2px solid red
                - border-radius: curved border (pixels)
                - margin(all directions): use (outside border)
                        -left (only left)
                        -right
                        -top
                        -bottom
                - 'height' and 'width' of document.
                - padding(all directions): use when we have border(inside border)
                        - left (only left)
                        - right
                        - top
                        - bottom
