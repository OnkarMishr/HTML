<!-- Responsive Meta element: -->
<!DOCTYPE html>
<html>
    <head>
        <title>Meta element</title>
    <!-- Responsive Meta elements: -->
        <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- 
            name="viewport" - any/which type of device
            content="width=device-width, - checks device width and
                     initial-scale=1"    - fit it 100%(or 1)
        -->
        <meta http-equiv="refresh" content="5"> <!-- 
            http-equiv="refresh" - how request must be managed
            content="5"          - how much time the content should request
            i.e, On click another page link, refersh the page for 5 seconds(after every 5 seconds page will reload)
        -->
<!-- ----------------------------------------------------------------------------------------------------------------- -->
    <!-- SEO Meta elements -->
        <meta charset="utf-8"> <!-- 
            <meta charset="utf-8 | utf-16 | utf-32">
            The above tag is required to define the type of the language used.

                utf type    Memory Size      languages included               weight of language used
                utf-8   ->   8 bit         | used for any english language. | (light weight language)
                utf-16  ->   16 bit        | korean, chinese, japanese ...  | (heavy weight language)
                utf-32  ->   32 bit        | arabic                         | (very heavy language)
        -->

        <meta name="keywords" content="best training, best it training"> <!-- 
            This tag contains the keywords to search our web page on browser. OR
            This are the keywords used for finding our page.
        -->

        <meta name="description" content="summary about your site...">

    </head>
    <body>
        <h1>Heading for meta responsive Heading for meta responsive</h1>
    </body>
</html>
